<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div {
      width: 1000px;
      height: 1000px;
      color: red;
    }
    .a {
      /* 默认会重复这张图片来填满1000*1000的空间 */
      background-image: url('./a.jpg');
      /* 可以通过background-repeat来控制重复 */
      /* 在横向上重复 */
      /* background-repeat: repeat-x; */
      /* 不重复 */
      background-repeat: no-repeat;
      /* 通过padding来让文字和图片并排显示，避免叠在一起 */
      padding-left: 180px;
      /* 设置背景图开始的位置 */
      /* background-position: right bottom; */
    }
  </style>
</head>
<body>
  <div class="a">hello 爱酱</div>
  <h1>hhhhhhh1</h1>
  <h1>hhhhhhh2</h1>
  <h1>hhhhhhh3</h1>
  <h1>hhhhhhh4</h1>
  <h1>hhhhhhh5</h1>
  <h1>hhhhhhh6</h1>
  <h1>hhhhhhh7</h1>
  <h1>hhhhhhh8</h1>
  <h1>hhhhhhh9</h1>
  <h1>hhhhhhh10</h1>
</body>
</html>
