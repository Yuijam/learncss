<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    /* 第一个原则 就近原则：浏览器从上到下开始解析，离元素最近的自然就是内联标签*/
    /* 优先级由高到低依次为：内联样式，嵌入样式，外部引入（link），继承样式，默认 */

    /* 继承 */
    body {
      color: blue; 
    }

    /* 嵌入 */
    p {
      color: red !important;
    }

    /* 第二个原则：选择器的优先级 */
    /* 通常情况是：id > class > 标签 > 继承 > 默认 */
    /* 浏览器选择的方法是：遇到一个选择器就给这个选择器加1记录下来，最后比对是那种选择器的数更大，
    而因为是用二进制记录的，所以得256个类选择器来抵得上1个id选择器 */

    /* 第三个原则：！important 当出现的时候就是最高优先级 尽量少用*/
  </style>
  <title>Document</title>
</head>
<body>
  <!-- 内联 -->
  <p style="color: blueviolet;">hello world</p>
</body>
</html>
