<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            width: 300px;
            height: 500px;
            position: absolute;
        }
        .div1{
            background-color: aqua;
            height:100px;
            /* 同为块级元素 */
/* 子元素默认width是100%，所以会继承父元素的宽度；但是不会继承其高度，可以通过内容把高度撑起来； */
            /* 因此会继承到box的width: 300px; */
        }

        .div2{
            background-color: red;
            width: 100px;
            position: absolute;
            top: 100px;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="div1"></div>
        <!-- <div class="div2"></div> -->
    </div>
</body>
</html>
