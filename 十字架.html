<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>浮动练习</title>
    <style>
        .parent {
          border: 1px solid transparent;
        }
        #d1 {
            width: 50px;
            height:150px;
            background-color: red;
            margin: 0px 50px;
            float: left;
        }
        #d2 {
            width: 150px;
            height: 50px;
            margin-top: 50px;
            background-color: red;
        }
    </style>
</head>
<body>
  <div class="parent">
    <div id="d1"></div>
    <div id="d2"></div>
  </div>
</body>
</html>
